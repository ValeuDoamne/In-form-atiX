<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
  <script src="assets/js/login.js"></script>
  <script type="module" src="./assets/js/main.js"></script>
  <title>Login</title>
</head>
<body>
  <header></header>
  <main class="centered-page">
    <h1>Login to Your&nbsp;Account</h1>
    <form class="login" autocomplete="off">
      <p>Fill in the form below with the authentication details in order to gain access to the platform.</p>
      <div class="notification-box"></div>
      <input type="text" name="username" id="login-username" placeholder=" ">
      <label for="login-username">Username</label>
      <input type="password" name="password" id="login-password" placeholder=" ">
      <label for="login-password">Password</label>
      <button type="button" class="submit" onclick="login()">Login</button>
      <p class="small">Don't have an account? Register <a href="/register.html">here</a>.</p>
    </form>
  </main>
</body>
</html>
