<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In-form-atiX</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
  <script type="module" src="./assets/js/main.js"></script>
  <script type="module" src="./assets/js/profile.js"></script>
</head>
<body>
  <header></header>
  <main>
    <div class="main">
      <div class="index-grid">
        <div class="sidenav-container">
        <div class="card sidenav-content" itemscope="" itemtype="https://schema.org/Person">
          <img id="profile-image" alt="assets/imgs/defaultCardAbout.svg" src="assets/imgs/defaultCardAbout.svg">
          <h2 id="user-fullName" class="name" itemprop="name">Nume Complet</h2> 
          <h4>
            <span class="small highlight">Acount Type:</span>
            <span id="user-type" itemprop="usertype">default</span>
          </h4>
          <h4>
            <span class="small highlight">Username:</span>
            <span id="user-username" itemprop="name">default</span>
          </h4>
          <h4>
            <span class="small highlight">Email:</span>
            <span id="user-email" itemprop="name">default</span>
          </h4>
          <button id="edit-profile-details" type="button" class="submit">Edit Details</button>
        </div>
        </div>
        <div id="content"></div>
      </div>
    </div>
    <div class="modal" id="modal-edit-profile">
      <div class="container">
        <h2>Edit Profile</h2>
        <h2>No field is required</h2>
        <div class="notification-box"></div>
        <div class="input-list">
          <h4>
            <span>
              New Name:
            </span>
            <span>
              <input id="modal-name" class="input-modal" placeholder="full name..."></input>
            </span>
          </h4>
          <h4>
            <span>
              New Email:
            </span>
            <span>
              <input id="modal-email" class="input-modal" placeholder="email..."></input>
            </span>
          </h4>
          <h4>
            <span>
              New Password:
            </span>
            <span>
              <input id="modal-new-password" type="password" class="input-modal" placeholder="password..."></input>
            </span>
          </h4>
          <h4>
            <span>
              Password Confirm:
            </span>
            <span>
              <input id="modal-new-password-confirm" type="password" class="input-modal" placeholder="password..."></input>
            </span>
          </h4>
        </div>
        <div class="button-list">
          <button type="button" class="submit" id="modal-save-button">Save</button>
          <button type="button" class="cancel" onclick="hideModal('modal-edit-profile')">Cancel</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
