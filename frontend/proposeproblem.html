<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose a problem</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="./assets/js/main.js"></script>
    <script src="./assets/js/proposeproblem.js"></script>
</head>
<body>
    <header>  
    </header>
    <div class="mainPropose">
        <h1>Propose a problem</h1>
        <div class="proposeContainer">
            <div class="propose-container">

                <div class="propose-content">   
                    <h2>Information about the problem</h2>
                    <input id="problem-title" name="title" class="proposeproblem" placeholder="Title">
                    <textarea id="problem-description" name="content" class="proposeproblem" placeholder="Description of the problem"></textarea>
                    <textarea id="problem-solution" name="content" class="proposeproblem" placeholder="Official solution for the problem"></textarea>
                    <select class="proposeproblem" name="languages" id="languages">
                        <option value="C/C++">C/C++</option>
                        <option value="Python">Python</option>
                        <option value="Rust">Rust</option>
                    </select>
                    <div class="notification-box"></div>
                    <button id="propose-problem" onclick="proposeProblem()" class="submit">Propose new problem</button>
                </div>

              </div>
        </div>
    </div>
</body>
</html>
