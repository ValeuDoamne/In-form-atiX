<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="./assets/js/main.js"></script>
    <script src="./assets/js/ratingproblem.js"></script>
    <script src="./assets/js/problem.js"></script>
</head>
<body>
    <header>  
    </header>
    <div class="mainProblem">
        <h1 id="title">LimbajFormal</h1>
        <div class="problemContainer">

            <div class="problemInfo" id="description">
            </div>
                <button id="go-to-submissions" class="fullButtonHomework" onclick="goToSubmissions()">Go to submissions</button>
            <div class = "problemInfo">
                <h3>Upload file(s):
                    <select name="languages" id="languages">
                        <option value="C/C++">C/C++</option>
                        <option value="Python">Python</option>
                        <option value="Rust">Rust</option>
                      </select> 
                     <input type="file" id="upload" accept=".txt, .c, .cpp, .py, .rs">
                </h3>
                <h3>Web editor:</h3>
                <textarea id="editor" placeholder="Insert the code here..."></textarea>
                <br>
                <button id="send-solution" class="buttonSubmit" type="button">Submit</button> 
            </div>

            <div class = "problemInfo">
                    <h3>Overall rating:</h3>
                    <div class = "overallRating">
                        <i class="fa fa-star checked"></i>
                        <i class="fa fa-star checked"></i>
                        <i class="fa fa-star checked"></i>
                        <i class="fa fa-star checked"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <h3>Leave a rating for this problem:</h3>
                    <div class = "starsRating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                <h3>Tags:</h3>
                <p id="tags">
                    #class11 #dynamicprogramming #hard
                </p>
            </div>

            <div class = "problemInfo">
                <h3>Leave a comment:</h3>
                <textarea id="send-comment" class="com" placeholder="Insert the comment here..."></textarea>
                <br>
                <button id="send-comment-button" class="buttonSubmit" type="button">Submit</button> 
                <h3>Comments:</h3>
                <div id="comments-section">
                  <div class = "comment">
                    <p>
                        comentariu 1 comentariu 1 comentariu 1 comentariu 1
                    </p>
                  </div>
                  <div class = "comment">
                    <p>
                        comment 2 comment 2 comment 2 comment 2 comment 2
                    </p>
                  </div>
                </div>
            </div>

        </div>
    </div>
    <div class="modal" id="modal-delete-comment">
      <div class="container">
        <h2>Are you sure?</h2>
        <div class="button-list">
          <button type="button" class="submit" id='delete-comment-button' style="background-color: red; border-color: red;">Delete Comment</button>
          <button type="button" class="cancel" onclick="hideModal('modal-delete-comment')">Cancel</button>
        </div>
     </div>
   </div>

</body>
</html>
